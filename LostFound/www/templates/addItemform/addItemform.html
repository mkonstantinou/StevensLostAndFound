 <ion-modal-view title="Add Item" data-ng-submit="submit(addItem)" >
   <form name="addItem" >
      <ion-header-bar class="bar fix-buttons stevens-primary-header">
        <i class="icon ion-close-round white" style="text-align: right" ng-click="closeModal()"></i>
        <h1 class="title">Add Item</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-model="posttype" class = "button-bar button-small">
            <ion-radio name="type" ng-value="'lost'" class="button button-block button-small" ng-model="choice" style="text-align: middle;" >Lost</ion-radio>
            <ion-radio name="type" ng-value="'found'" class="button button-block button-small" ng-model="choice" style="text-align: middle;">Found</ion-radio>
        </div>
        <div class = "list list-inset">
            <label class="item item-input">
              <input type="text"  name="title" data-ng-model="title" placeholder="Item Name">
            </label>
           <!-- <div  style="display:flex;justify-content:center;align-items:center">
                <img src ="www/img/thumbnail.png">
            </div>-->
            <div style="text-align:center">
            <a class = "button button-clear button-dark" data-ng-click ="">
              <i class="icon ion-upload"></i>Tap to upload photo
            </a>
          </div>
        </div> 
            <label class="item item-input">
              <input type="text" name="location" data-ng-model="location" placeholder="Location">
            </label>
            <label class="item item-input">
              <input type="date" name="date" data-ng-model="date" placeholder="When">
            </label>
            <label class="item item-input text">
              <textarea placeholder="Description" name="description" data-ng-model="description"  rows="10"></textarea>
            </label>
        </div>
      </ion-content>
      <button class = "bar bar-footer stevens-primary-header white" type="submit" >
            <h1 class="title">
              <i class="icon ion-checkmark"></i>
              Confirm
            </h1>
        </button>
    </form>
</ion-modal-view>
