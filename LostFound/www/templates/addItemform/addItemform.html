 <ion-modal-view title="Add Item" >
   <form name="addItem" novalidate>
      <ion-header-bar class="bar fix-buttons stevens-primary-header">
        <a class="button button-outline button-light button-large" ng-click="closeModal()">Cancel</a>
        <h1 class="title">Add Item</h1>
      </ion-header-bar>
      <ion-content>
        <div class = "button-bar button-small">
            <ion-radio  class="button button-block button-small" ng-model="choice">Lost</ion-radio>
            <ion-radio class="button button-block button-small" ng-model="choice">Found</ion-radio>
        </div>
        <div class = "list list-inset">
            <label class="item item-input">
              <input type="text"  name="title" data-ng-model="title" placeholder="Item Name">
            </label>
            <div style="display:flex;justify-content:center;align-items:center;">
                <img src ="www/img/thumbnail.png"></div>
            <div style="text-align:center">
            <button class = "button button-clear button-dark">
              <i class="icon ion-upload"></i>Tap to upload photo
            </button>
          </div>
        </div> 
            <label class="item item-input">
              <input type="text" name="location" data-ng-model="location" placeholder="Location">
            </label>
            <label class="item item-input">
              <input type="date" name="date" data-ng-model="date" placeholder="When">
            </label>
            <label class="item item-input text">
              <textarea placeholder="Description" name="description" data-ng-model="description"  rows="10"></textarea>
            </label>
        </div>
      </ion-content>
      <button class = "bar bar-footer stevens-primary-header white" type="submit" data-ng-click="submit(addItem)" >
            <h1 class="title">
              <i class="icon ion-checkmark"></i>
              Confirm
            </h1>
        </button>
    </form>
</ion-modal-view>
