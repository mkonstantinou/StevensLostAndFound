<ion-view ng-controller="profileController" title="{{user.name}}" style="padding-top: 50px;">
   <ion-content class="center">
      <div class="profile-picture big-profile-picture">
         <img src="{{ user.image }}">
      </div>
      <h1 class="profile-name">{{ user.name }}</h1>
      <div class="profile-info">{{ user.detail }}</div>
   </ion-content>

   <div div class="bar bar-footer stevens-primary-header" style="display:flex;justify-content:center;align-items:center;">
      <h1 class="title">Contact</h1>
   </div>
</ion-view>
