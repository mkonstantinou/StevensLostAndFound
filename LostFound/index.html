<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="www/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="www/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="www/js/app.js"></script>
    <script src="www/controllers/appController.js"></script>
    <script src="www/controllers/homeController.js"></script>
  </head>
  <body ng-app="starter">
		
    <ion-pane>
      <!-- header content -->
			
      <ion-side-menus>
        <!-- Left menu -->
        <div ng-controller="appController">
          <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header stevens-secondary-header">
              <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item ng-repeat="item in items" href="#/{{ item.action }}">
                  <h2>{{ item.title }}</h2>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-side-menu>
          <ion-side-menu-content>
            <ion-header-bar class="bar bar-header stevens-primary-header" style="text-align: center;">
              <button class="button button-icon icon ion-navicon" style="color: white;" ng-click="toggleLeft()"></button>
              <h1 class="title">Stevens Lost & Found</h1>
              <button class="button button-icon icon ion-search" style="color: white;"></button>
			  
            </ion-header-bar>
			
            <ion-nav-view>
			
			</ion-nav-view>
          </ion-side-menu-content>
        </div>
      </ion-side-menus>
      
    </ion-pane>
	
  </body>
  
</html>
